<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.js"></script>
    <link rel="stylesheet" href="../css/blog.css">
    <link rel="icon" href="../images/logo.png">
    <title>Daniel Perez</title>
</head>

<body>
    <!-- TOP BAR -->
    <div class="container full-width">
        <div class="row">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark " style="background-color: #023047;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../images/logo.png" width="30" height="30" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#aboutme">- About Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#projects">- Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.linkedin.com/in/daniel-perez122/"><i class="bi bi-linkedin"></i></a>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>

    </div>
    <div class="container" ng-app="blog-feed" ng-controller="post-controller" ng-init="loadPost()">
        <div class="row  blog-header justify-content-center">
            <div class="col-lg-4 text-center border-bottom">
                <h1>
                    Code Visors
                </h1>
                <h3>
                    Tutorials and Projects
                </h3>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-8 rounded blog-header">
                <h2>
                    {{curPost.title}}
                </h2>
                <div ng-bind-html="curPost.content"></div>
            </div>
        </div>

    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
    <script src="../js/Blog-Feed.js"></script>
</body>

</html>
